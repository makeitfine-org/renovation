info:
  app:
    name: "renovation/gateway"
    description: Gateway module of renovation project

server:
  port: ${PORT:8085}

logging:
  level:
    root: INFO
    renovation.gateway: DEBUG
    org.springframework.security: DEBUG
  file:
    path: ${RENOVATION_GATEWAY_LOG_FILE_PATH:/tmp/renovation-gateway}
  logback:
    rollingpolicy:
      max-history: 5
      max-file-size: 5MB

spring:
  application:
    name: ${info.app.name}
#  main:
    #web-application-type: none

  security:
    oauth2:
      client:
        provider:
          oauth-client:
            issuer-uri: http://${KEYCLOAK_HOSTNAME:localhost}:${KEYCLOAK_PORT:18080}/realms/${KEYCLOAK_REALM:renovation-realm}
        registration:
          oauth-client:
            client-id: ${KEYCLOAK_CLIENT_ID:renovation-client}
            client-secret: ${KEYCLOAK_SECRET:341b3ff9-7af0-4854-b024-63a82e7174cd}
            scope: openid, profile, roles
#            authorization-grant-type: authorization_code
#            redirect-uri: http://localhost:8080/login/oauth2/code/oauth2-demo-client

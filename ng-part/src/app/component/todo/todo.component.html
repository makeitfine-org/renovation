<div *ngIf="!loading">

  <div class="filter">
    <input
      type="text"
      placeholder="Filter todo by title..."
      [(ngModel)]="searchString"
    >
  </div>

  <ul *ngIf="todoService.todos.length; else noTodos">
    <li *ngFor="let todo of todoService.todos | todoTitleFilter:searchString"
        [ngStyle]="{
          color: todo.completed ? 'green': 'black'
        }"
    >
    <span [class.done]="todo.completed">
      <input type="checkbox" [checked]="todo.completed" (change)="onChange(todo.id)">
      <strong>{{ todo.id }}</strong> {{ todo.title }}
    </span>

      <small>{{ todo.date | date: TIME_DATE_FORMAT }}</small>

      <button class="rm" (click)="removeTodo(todo.id)">&times;</button>
    </li>
  </ul>

  <ng-template #noTodos>
    <p style="text-align: center;">No todos now!</p>
  </ng-template>
</div>
<p *ngIf="loading">Loading....</p>
